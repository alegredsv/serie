<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meu carrinho - R$ {{cart.total}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-scroll maxZoom="2" zoom="true" scrollX="true" scrollY="true" style="width: 100%; height: 100%">
    <div class="map-div"></div>
  </ion-scroll>
  <ion-list>
    <ion-item *ngFor="let item of cart.itens">
      {{item.name}} - R$ {{item.value}}
    </ion-item>

  </ion-list>
<button ion-button (click)="goToCheckout()">Finalizar compra</button>
</ion-content>
<style>
  .map-div {
    width: 2600px;
    height: 1400px;
    background: url('http://mapsof.net/uploads/static-maps/brussels_1837.jpeg') no-repeat;
  }
</style>
